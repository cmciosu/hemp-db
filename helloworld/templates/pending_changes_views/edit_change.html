{% load static %}
<style>
  .highlight {
      background-color: #ffdddd; /* Light red background for differences */
  }
  table {
      border-collapse: collapse;
      width: 100%;
  }
  th, td {
      border: 1px solid #ddd;
      padding: 8px;
  }
  th {
      background-color: #f2f2f2;
      text-align: left;
  }
</style>
<h1>Changes Comparison</h1>
<table>
    <thead>
        <tr>
            <th>Field</th>
            <th>Company</th>
            <th>Pending Company</th>
        </tr>
    </thead>
    <tbody>
        {% for field, company_value, pending_value, is_different in context.fields %}
        <tr class="{% if is_different %}highlight{% endif %}">
            <td>{{ field }}</td>
            <td>{{ company_value }}</td>
            <td>{{ pending_value }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
