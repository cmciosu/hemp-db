{% autoescape off %}
<!DOCTYPE html>
<html>
<head>
    <title>Activate Your Account</title>
</head>
<body>
    <p>Hi {{ user }},</p>
    <p>Please click on the link below to confirm your registration:</p>
    <p>
        <a href="{{ protocol }}://{{ domain }}{% url 'activate' uidb64=uid token=token %}">Activate your account</a>
    </p>
</body>
</html>
{% endautoescape %}
