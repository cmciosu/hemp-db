{% extends "master.html" %}

{% block title %}
  Hemp Stakeholder Database
{% endblock %}

{% block content %}
{% load static %}

<div class="container" style="margin-top: 100px;">
    <a type="button" class="btn btn-secondary rounded-pill mx-3 my-2 px-3" href="#"> Edit </a>
    <a type="button" class="btn btn-danger rounded-pill mx-3 my-2 px-3" href="/remove_companies/{{ company.id }}"> Delete </a>
    <a type="button" class="btn btn-secondary rounded-pill mx-3 my-2 px-3" href="/changes"> Back </a>
    <a type="button" class="btn btn-secondary rounded-pill mx-3 my-2 px-3" href="{% url 'company-pending-approve' company.id%}"> Approve </a>
    <a type="button" class="btn btn-secondary rounded-pill mx-3 my-2 px-3" href="{% url 'company-pending-reject' company.id%}"> Reject </a>
    <table class="table table-striped table-sm">
        <tbody>
            {% for key, val in obj.items %}
            <tr>
                <td> {{ key }} </td>
                <td> {{ val }}</td>
            </tr>
          {% endfor %}
        </tbody> 
    </table>
</div>
 
{% endblock %}
