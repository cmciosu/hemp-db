{% extends "master.html" %}
{% load crispy_forms_tags %}

{% block title %}
	Hemp Stakeholder Database
{% endblock %}

{% block content %}
  <div class="d-grid justify-content-center mt-5">
    <div class="p-5 rounded border bg-secondary bg-gradient bg-opacity-10">
      <h2> Sign Up </h2>
      <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-secondary rounded-pill mt-4 float-end">Sign Up</button>
      </form>
    </div>
  </div>
{% endblock %}
