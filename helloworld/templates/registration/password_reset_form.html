{% extends "master.html" %}
{% load crispy_forms_tags %}

{% block title %}
    HempDB - Password Reset
{% endblock %}

{% block content %}
    <div class="d-grid justify-content-center mt-5">
        <div class="p-5 rounded border bg-secondary bg-gradient bg-opacity-10">
            <h2 class="mb-4"> Password Reset </h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-secondary rounded-pill mx-3 my-2 px-3 mt-5">Reset Password</button>
            </form>
        </div>
    </div>
{% endblock %}
